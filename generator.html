<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSplit | Advanced Architect</title>
    <style>
        /* --- DEFINIREA VARIABILELOR PENTRU TEME --- */
        :root {
            /* TEMA DARK (Default) */
            --bg-body: #09090b;
            --bg-gradient-1: rgba(167, 139, 250, 0.15);
            --bg-gradient-2: rgba(45, 212, 191, 0.15);
            --panel-bg: rgba(24, 24, 27, 0.7);
            --panel-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border-focus: rgba(167, 139, 250, 0.5);
            
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --text-accent: #a78bfa; /* Violet */
            --text-secondary: #2dd4bf; /* Teal */

            --btn-bg: linear-gradient(135deg, #8b5cf6, #6366f1);
            --btn-text: #ffffff;
            --slider-track: rgba(255,255,255,0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* TEMA LIGHT */
        body.light-mode {
            --bg-body: #f8fafc;
            --bg-gradient-1: rgba(139, 92, 246, 0.1);
            --bg-gradient-2: rgba(14, 165, 233, 0.1);
            --panel-bg: rgba(255, 255, 255, 0.8);
            --panel-border: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border-focus: #8b5cf6;
            
            --text-main: #1e293b;
            --text-muted: #64748b;
            --text-accent: #7c3aed;
            --text-secondary: #0891b2;

            --btn-bg: linear-gradient(135deg, #7c3aed, #4f46e5);
            --btn-text: #ffffff;
            --slider-track: rgba(0,0,0,0.1);
            --shadow: 0 8px 24px rgba(148, 163, 184, 0.15);
        }

        * { box-sizing: border-box; outline: none; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 10% 20%, var(--bg-gradient-1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, var(--bg-gradient-2) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* --- HEADER & THEME SWITCH --- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 40px auto;
            padding: 0 10px;
        }

        .brand h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, var(--text-accent), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-switch {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-main);
            backdrop-filter: blur(10px);
        }
        .theme-switch:hover { transform: scale(1.02); }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- PANELURI --- */
        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--panel-border);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- CONTROALE --- */
        .control-group { margin-bottom: 20px; }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .badge {
            background: var(--text-accent);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            min-width: 25px;
            text-align: center;
        }

        input[type="text"], select, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-main);
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: inherit;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: var(--input-border-focus);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }

        /* --- SLIDER CUSTOM --- */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 18px; width: 18px;
            border-radius: 50%;
            background: var(--text-accent);
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: var(--slider-track);
            border-radius: 2px;
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            margin-top: auto;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        /* --- OUTPUT CARDS --- */
        #output-area {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 16px;
            padding: 20px;
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--panel-border);
        }

        .card-title { font-weight: bold; color: var(--text-accent); font-size: 0.85rem; }
        
        .copy-btn {
            background: transparent;
            border: 1px solid var(--panel-border);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover { background: var(--text-accent); color: white; border-color: var(--text-accent); }

        .card-content {
            font-family: 'Menlo', monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: pre-wrap;
            height: 150px;
            overflow-y: hidden;
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) { .main-wrapper { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="brand">
            <h1>NeuroSplit AI</h1>
        </div>
        <button class="theme-switch" onclick="toggleTheme()">
            <span id="theme-icon">‚òÄÔ∏è</span> 
            <span id="theme-text">Light Mode</span>
        </button>
    </div>

    <div class="main-wrapper">
        <div class="panel">
            <h2>‚öôÔ∏è Configurare</h2>
            
            <div class="control-group">
                <label>Limba Output</label>
                <input type="text" id="language" value="Rom√¢nƒÉ" placeholder="ex: English, German...">
            </div>

            <div class="control-group">
                <label>Domeniu</label>
                <input type="text" id="domain" placeholder="ex: Cardiologie, Drept Civil...">
            </div>

            <div class="control-group">
                <label>NumƒÉr √éntrebƒÉri: <span id="qCount" class="badge">10</span></label>
                <input type="range" id="numQuestions" min="5" max="30" value="10" oninput="document.getElementById('qCount').innerText = this.value">
            </div>

            <div class="control-group">
                <label>Variante per √éntrebare: <span id="optCount" class="badge">4</span></label>
                <input type="range" id="numChoices" min="3" max="6" value="4" oninput="updateChoiceLabel(this.value)">
                <small style="color: var(--text-muted); font-size: 0.75rem; display: block; margin-top: 5px;">
                    Se vor genera variante de la A la <span id="lastLetter" style="color: var(--text-accent); font-weight:bold;">D</span>
                </small>
            </div>

            <div class="control-group">
                <label>Tipologie √éntrebƒÉri (Format)</label>
                <select id="answerFormat">
                    <option value="Mixed" selected>Mixt (80% Multi / 20% Unic)</option>
                    <option value="Single">Doar RƒÉspuns Unic (100%)</option>
                    <option value="Multi">Doar RƒÉspuns Multiplu (100%)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Nivel Cognitiv (Bloom)</label>
                <select id="bloomLevel">
                    <option value="Application" selected>Aplicare (Scenarii)</option>
                    <option value="Knowledge">Cunoa»ôtere (Memorare)</option>
                    <option value="Comprehension">√én»õelegere</option>
                    <option value="Analysis">AnalizƒÉ</option>
                    <option value="Evaluation">Evaluare</option>
                </select>
            </div>

            <div class="control-group">
                <label>Stil Distractori</label>
                <select id="distractorType">
                    <option value="Misconceptions" selected>Misconcep»õii Comune</option>
                    <option value="Standard">Standard</option>
                    <option value="Plausible">Foarte Plauzibili</option>
                    <option value="Humorous">Cu umor</option>
                </select>
            </div>

            <div class="control-group" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--panel-border);">
                <label>Lungime Chunk: <span id="chunkVal" class="badge">4000</span></label>
                <input type="range" id="chunkSize" min="2000" max="15000" step="500" value="4000" oninput="document.getElementById('chunkVal').innerText = this.value">
            </div>

            <button class="btn-primary" onclick="processText()">‚ö° GenereazƒÉ Prompt</button>
        </div>

        <div class="panel">
            <h2>üìÑ Material SursƒÉ</h2>
            <textarea id="sourceText" style="height: 100%; min-height: 400px; resize: none;" placeholder="Lipe»ôte aici textul cursului, PDF-ul sau noti»õele..."></textarea>
        </div>
    </div>

    <div id="output-area"></div>

    <script>
        // --- 1. THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                icon.innerText = 'üåô'; text.innerText = 'Dark Mode';
            } else {
                icon.innerText = '‚òÄÔ∏è'; text.innerText = 'Light Mode';
            }
        }

        // --- 2. UPDATE CHOICE LABEL (A to F) ---
        function updateChoiceLabel(val) {
            document.getElementById('optCount').innerText = val;
            const alphabet = "ABCDEF";
            document.getElementById('lastLetter').innerText = alphabet[val - 1];
        }

        // --- 3. DATABASE DE INSTRUCTIUNI ---
        const INSTRUCTIONS_DB = {
            bloom: {
                "Knowledge": "ConcentreazƒÉ-te pe date exacte, defini»õii »ôi terminologie.",
                "Application": "CreeazƒÉ scenarii practice »ôi studii de caz.",
                "Analysis": "Cere identificarea cauzelor, erorilor sau rela»õiilor logice.",
                "Comprehension": "Reformulare »ôi explicare de concepte.",
                "Evaluation": "Judecarea validitƒÉ»õii unor afirma»õii."
            },
            distractor: {
                "Standard": "Distractori clasici, distinc»õi.",
                "Misconceptions": "Distractorii trebuie sƒÉ fie erori frecvente fƒÉcute de studen»õi.",
                "Plausible": "Toate variantele par corecte; diferen»õele sunt de fine»õe.",
                "Humorous": "Include un distractor u»ôor amuzant."
            },
            format: {
                "Single": "REGULƒÇ STRICTƒÇ: Fiecare √Æntrebare trebuie sƒÉ aibƒÉ UN SINGUR rƒÉspuns corect.",
                "Multi": "REGULƒÇ STRICTƒÇ: Fiecare √Æntrebare trebuie sƒÉ aibƒÉ DOUƒÇ sau MAI MULTE rƒÉspunsuri corecte.",
                "Mixed": "REGULƒÇ STRICTƒÇ MIXTƒÇ: GenereazƒÉ exact 80% din √ÆntrebƒÉri cu rƒÉspunsuri MULTIPLE (ex: A »ôi C) »ôi 20% cu rƒÉspuns UNIC. AlterneazƒÉ-le."
            }
        };

        // --- 4. LOGICA GENERARE ---
        function processText() {
            const sourceText = document.getElementById('sourceText').value;
            const chunkSize = parseInt(document.getElementById('chunkSize').value);
            const outputArea = document.getElementById('output-area');
            
            if (!sourceText.trim()) { alert("Lipse»ôte textul sursƒÉ!"); return; }

            outputArea.innerHTML = '';
            const chunks = smartSplit(sourceText, chunkSize);

            chunks.forEach((chunk, index) => {
                const prompt = buildPrompt(chunk, index + 1, chunks.length);
                createCard(prompt, index + 1, chunks.length);
            });
        }

        function smartSplit(text, maxLength) {
            const chunks = [];
            let currentChunk = "";
            const sentences = text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [text];

            sentences.forEach(sentence => {
                if ((currentChunk + sentence).length > maxLength) {
                    if (currentChunk) chunks.push(currentChunk.trim());
                    currentChunk = sentence;
                } else { currentChunk += sentence; }
            });
            if (currentChunk) chunks.push(currentChunk.trim());
            return chunks;
        }

        function buildPrompt(textChunk, part, total) {
            // Preluare valori UI
            const domain = document.getElementById('domain').value || "General";
            const language = document.getElementById('language').value || "Rom√¢nƒÉ";
            const numQ = document.getElementById('numQuestions').value;
            const numChoices = document.getElementById('numChoices').value;
            
            // Calcul ultima literƒÉ (ex: 4 -> D)
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lastLetter = alphabet[numChoices - 1];

            const bloomKey = document.getElementById('bloomLevel').value;
            const distractorKey = document.getElementById('distractorType').value;
            const formatKey = document.getElementById('answerFormat').value;

            // Texte instruc»õiuni
            const bloomInstr = INSTRUCTIONS_DB.bloom[bloomKey];
            const distractorInstr = INSTRUCTIONS_DB.distractor[distractorKey];
            const formatInstr = INSTRUCTIONS_DB.format[formatKey];

            return `ACT AS: Expert Profesor √Æn ${domain}.
LIMBA DE OUTPUT: ${language} (Toate √ÆntrebƒÉrile, variantele »ôi explica»õiile vor fi √Æn ${language}).

SARCINƒÇ: AnalizeazƒÉ textul (Partea ${part}/${total}) »ôi creeazƒÉ ${numQ} √ÆntrebƒÉri grilƒÉ.

--- REGULI CRITICE DE STRUCTURƒÇ ---
1. NUMƒÇR VARIANTE: Fiecare √Æntrebare va avea exact ${numChoices} variante de rƒÉspuns (De la A la ${lastLetter}).
2. FORMAT RƒÇSPUNSURI (${formatKey}):
   ${formatInstr}
3. ANTI-BIAS (IMPORTANT): Pozi»õia rƒÉspunsului corect trebuie sƒÉ fie COMPLET ALEATORIE. 
   - NU pune mereu rƒÉspunsul corect la 'C'.
   - AsigurƒÉ o distribu»õie egalƒÉ (ex: A, B, D, A, C...).

--- DETALII PEDAGOGICE ---
- Nivel Cognitiv: ${bloomInstr}
- Distractori: ${distractorInstr}

--- FORMAT TEHNIC OBLIGATORIU ---
RespectƒÉ exact acest template:

Q: [Enun»õul √éntrebƒÉrii]
A: [Op»õiune]
...
${lastLetter}: [Op»õiune]
CORRECT: [Ex: A, C]
EXPLICATIE: [Explica»õie clarƒÉ √Æn ${language}]
---

TEXT SURSƒÇ:
"""
${textChunk}
"""`;
        }

        function createCard(promptContent, index, total) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const header = document.createElement('div');
            header.className = 'card-header';
            
            const title = document.createElement('span');
            title.className = 'card-title';
            title.innerText = `üì¶ PROMPT ${index}/${total}`;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'CopiazƒÉ';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(promptContent);
                copyBtn.innerText = 'Copiato!';
                setTimeout(() => copyBtn.innerText = 'CopiazƒÉ', 2000);
            };

            header.appendChild(title);
            header.appendChild(copyBtn);

            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerText = promptContent;

            card.appendChild(header);
            card.appendChild(content);
            document.getElementById('output-area').appendChild(card);
        }
    </script>
</body>
</html>
